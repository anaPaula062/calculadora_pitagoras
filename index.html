<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link do Css-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Icon para definir o titulo da documentação-->
    <link rel="shortcut icon" href="/icons/pitagoras.png" type="image/x-icon">
    <title>Teorema de Pitágora</title>
</head>
<body>
    <!--Comando para o Formulario da calculadora-->
    <form action="">
        <!--H2 é o titulo do formulario-->
        <h2>Calculadora de Pitágoras</h2>

        <!--A tag P vão estar os resultados da calculadora-->
        <p id="resultado"></p>
        
        <br>

        <!--Comando do input do Cateto Oposto-->
        <label for="">Cateto Oposto(a)</label>
        <input type="text" id="cateto-a">

        <br>

        <!--Input do Cateto Adjacente-->
        <label for="">Cateto Adjacente(b)</label>
        <input type="text" id="cateto-b">

        <br>

        <!--Input da Hipotenusa-->
        <label for="">Hipotenusa(c)</label>
        <input type="text" id="hipotenusa-a">

        <br>

        <!--Butão para calcular o teorema-->
        <button id="calcular-teorema">Calcular</button>
    </form>

    <!--Tag que chama o codigo Javascript-->
    <script src="./js/main.js"></script>
</body>
</html>
